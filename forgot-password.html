<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://yok-ai.com/forgot-password" />
        <link rel="icon" href="/public/32x32.png" type="image/x-icon">
    <link rel="shortcut icon" href="/public/32x32.png" type="image/x-icon">

    <title>Yok-AI | Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary: #0071e3;
            --dark: #000000;
            --light: #f5f5f7;
            --accent: #86cffa;
            --accent2: #ff2d55;
            --text: #1d1d1f;
            --text-secondary: #86868b;
            --gradient: linear-gradient(135deg, #42a0fe, #0071e3);
            --gradient-accent: linear-gradient(135deg, #ff375f, #ff2d55);
            --blur-bg: rgba(255, 255, 255, 0.8);
            --error: #ff3b30;
            --success: #34c759;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--text);
            line-height: 1.47059;
            font-weight: 400;
            letter-spacing: -0.022em;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-container {
            max-width: 420px;
            width: 100%;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        .logo a {
            font-size: 28px;
            font-weight: 600;
            color: var(--dark);
            text-decoration: none;
            display: flex;
            align-items: center;
            letter-spacing: -0.5px;
        }

        .logo-dot {
            background: linear-gradient(135deg, #42a0fe, #0071e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 15px;
        }

        .auth-form {
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            height: 44px;
            padding: 0 16px;
            font-size: 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
            background-color: rgba(0, 0, 0, 0.02);
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.12);
            background-color: white;
        }

        .btn {
            width: 100%;
            height: 44px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #0077ED;
            box-shadow: 0 4px 12px rgba(0, 113, 227, 0.3);
            transform: translateY(-1px);
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background-color: rgba(255, 59, 48, 0.1);
            color: var(--error);
            border: 1px solid rgba(255, 59, 48, 0.2);
        }

        .alert-success {
            background-color: rgba(52, 199, 89, 0.1);
            color: var(--success);
            border: 1px solid rgba(52, 199, 89, 0.2);
        }

        .auth-footer {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 16px;
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .reset-success {
            text-align: center;
            display: none;
        }

        .reset-success-icon {
            font-size: 64px;
            color: var(--success);
            margin-bottom: 16px;
        }

        .reset-success h2 {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .reset-success p {
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
             <a href="/">
        <img src="/public/logo3.png" alt="Yok-AI Logo" style="height: 32px;">
    </a>
</div>
        
        <div id="reset-form-container">
            <div class="auth-header">
                <h1>Reset your password</h1>
                <p>Enter your email address and we'll send you a link to reset your password</p>
            </div>
            
            <div id="alert" class="alert alert-error"></div>
            
            <form id="reset-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
            </form>
            
            <div class="auth-footer">
                <p>Remember your password? <a href="/signin">Sign in</a></p>
            </div>
        </div>
        
        <div id="reset-success" class="reset-success">
            <div class="reset-success-icon">
                <i class="fas fa-envelope"></i>
            </div>
            <h2>Check your email</h2>
            <p>We've sent a password reset link to your email address. Please check your inbox and follow the instructions.</p>
            <a href="/signin" class="btn btn-primary">Back to Sign In</a>
        </div>
    </div>
    
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<!-- Your signup script -->
<script src="./js/forgot-password-script.js"></script>
</body>
</html>
