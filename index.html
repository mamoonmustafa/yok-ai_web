<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yok-AI | Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary: #0071e3;
            --dark: #000000;
            --light: #f5f5f7;
            --accent: #86cffa;
            --text: #1d1d1f;
            --text-secondary: #86868b;
            --gradient: linear-gradient(135deg, #42a0fe, #0071e3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background: radial-gradient(circle at center, #0a0a12 0%, #000000 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(66, 160, 254, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 45, 85, 0.1) 0%, transparent 50%);
            z-index: 0;
        }

        .container {
            max-width: 900px;
            padding: 0 20px;
            position: relative;
            z-index: 1;
            text-align: center;
            max-height: 100vh;
            overflow-y: auto;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
            margin-top: 20px; /* Added more top margin to bring logo down */
        }

        .logo-dot {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #42a0fe, #0071e3);
            border-radius: 50%;
            left: -15px;
            top: -5px;
            z-index: -1;
            opacity: 0.3;
            filter: blur(8px);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.3); opacity: 0.15; }
            100% { transform: scale(1); opacity: 0.3; }
        }

        .coming-soon {
            font-size: 72px;
            font-weight: 700;
            margin: 20px 0;
            background: linear-gradient(90deg, #fff, #f5f5f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
        }

        .coming-soon span {
            position: relative;
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
        }

        .coming-soon span:nth-child(1) { animation-delay: 0.1s; }
        .coming-soon span:nth-child(2) { animation-delay: 0.2s; }
        .coming-soon span:nth-child(3) { animation-delay: 0.3s; }
        .coming-soon span:nth-child(4) { animation-delay: 0.4s; }
        .coming-soon span:nth-child(5) { animation-delay: 0.5s; }
        .coming-soon span:nth-child(6) { animation-delay: 0.6s; }
        .coming-soon span:nth-child(7) { animation-delay: 0.7s; }
        .coming-soon span:nth-child(8) { animation-delay: 0.8s; }
        .coming-soon span:nth-child(9) { animation-delay: 0.9s; }
        .coming-soon span:nth-child(10) { animation-delay: 1.0s; }
        .coming-soon span:nth-child(11) { animation-delay: 1.1s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tagline {
            font-size: 21px;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
            opacity: 0;
            animation: fadeIn 1s forwards 1.2s;
        }

        .tagline::before {
            content: '';
            position: absolute;
            width: 120%;
            height: 1px;
            background: linear-gradient(90deg, rgba(0,0,0,0), var(--primary), rgba(0,0,0,0));
            bottom: -10px;
            left: -10%;
        }

        .description {
            font-size: 20px;
            color: #86868b;
            max-width: 700px;
            margin: 0 auto 40px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 1s forwards 1.4s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .countdown {
            display: flex;
            justify-content: center;
            margin: 50px 0;
            gap: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards 1.6s;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            min-width: 100px;
            text-align: center;
        }

        .countdown-number {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 5px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .countdown-label {
            font-size: 14px;
            color: #86868b;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .floating {
            animation: floating 6s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .holographic {
            position: relative;
            overflow: hidden;
        }

        .holographic::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(255, 255, 255, 0.05) 30%,
                rgba(255, 255, 255, 0.1) 40%,
                transparent 50%
            );
            transform: rotate(30deg);
            animation: hologram 3s linear infinite;
            pointer-events: none;
        }

        @keyframes hologram {
            0% {
                transform: rotate(30deg) translateX(-100%);
            }
            100% {
                transform: rotate(30deg) translateX(100%);
            }
        }

        .illustration {
            margin: 30px auto;
            width: 220px;
            height: 220px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            position: relative;
            opacity: 0;
            animation: fadeIn 1s forwards 1.5s;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: var(--gradient);
            opacity: 0.15;
            filter: blur(20px);
        }

        .circle-1 {
            width: 200px;
            height: 200px;
            top: 50px;
            left: 50px;
            animation: pulse1 4s infinite alternate;
        }

        .circle-2 {
            width: 100px;
            height: 100px;
            top: 100px;
            left: 100px;
            animation: pulse2 5s infinite alternate;
            background: linear-gradient(135deg, #ff375f, #ff2d55);
        }

        .circle-3 {
            width: 60px;
            height: 60px;
            top: 120px;
            left: 120px;
            animation: pulse3 3s infinite alternate;
        }

        @keyframes pulse1 {
            0% { transform: scale(1); opacity: 0.15; }
            100% { transform: scale(1.2); opacity: 0.1; }
        }

        @keyframes pulse2 {
            0% { transform: scale(1); opacity: 0.1; }
            100% { transform: scale(1.5); opacity: 0.15; }
        }

        @keyframes pulse3 {
            0% { transform: scale(1); opacity: 0.2; }
            100% { transform: scale(1.8); opacity: 0.1; }
        }

        @media screen and (max-width: 768px) {
            .coming-soon {
                font-size: 48px;
                margin: 15px 0;
            }
            
            .description {
                font-size: 18px;
                margin-bottom: 20px;
            }
            
            .countdown {
                flex-wrap: wrap;
                margin: 30px 0;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 15px;
            }
            
            .countdown-number {
                font-size: 28px;
            }
            
            .countdown-label {
                font-size: 12px;
            }
            
            .illustration {
                margin: 20px auto;
                width: 180px;
                height: 180px;
            }
        }
        
        @media screen and (max-height: 800px) {
            .coming-soon {
                font-size: 48px;
                margin: 15px 0;
            }
            
            .description {
                font-size: 18px;
                margin-bottom: 20px;
            }
            
            .illustration {
                margin: 15px auto;
                width: 150px;
                height: 150px;
            }
            
            .countdown {
                margin: 20px 0;
            }
        }

        @media screen and (max-width: 480px) {
            .coming-soon {
                font-size: 36px;
            }
            
            .tagline {
                font-size: 18px;
            }
            
            .description {
                font-size: 16px;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 10px;
            }
            
            .countdown-number {
                font-size: 24px;
            }
        }
        
        /* Compact view for short screens */
        .compact-view .coming-soon {
            font-size: 42px;
            margin: 10px 0;
        }
        
        .compact-view .tagline {
            margin-bottom: 15px;
        }
        
        .compact-view .description {
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .compact-view .illustration {
            margin: 10px auto;
            width: 120px;
            height: 120px;
        }
        
        .compact-view .countdown {
            margin: 15px 0;
        }
        
        .compact-view .countdown-item {
            padding: 8px;
            min-width: 60px;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Yok<span class="logo-dot">-AI</span></div>
        
        <h1 class="coming-soon">
            <span>C</span><span>o</span><span>m</span><span>i</span><span>n</span><span>g</span>
            <span> </span>
            <span>S</span><span>o</span><span>o</span><span>n</span>
        </h1>
        
        <p class="tagline">The Private AI Assistant</p>
        
        <p class="description">The invisible intelligence that enhances your professional performance while maintaining complete privacy. We're putting the finishing touches on something extraordinary.</p>
        
        <div class="illustration floating holographic">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        // Set a specific launch date - format: YYYY, MM (0-based, so 4 = May), DD, HH, MM, SS
        const launchDate = new Date(2025, 3, 30, 12, 0, 0); // May 15, 2025 at 12:00:00
        
        function updateCountdown() {
            const now = new Date();
            const difference = launchDate - now;
            
            // Handle case when countdown ends
            if (difference <= 0) {
                document.getElementById('days').innerText = "00";
                document.getElementById('hours').innerText = "00";
                document.getElementById('minutes').innerText = "00";
                document.getElementById('seconds').innerText = "00";
                return;
            }
            
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            
            document.getElementById('days').innerText = days < 10 ? `0${days}` : days;
            document.getElementById('hours').innerText = hours < 10 ? `0${hours}` : hours;
            document.getElementById('minutes').innerText = minutes < 10 ? `0${minutes}` : minutes;
            document.getElementById('seconds').innerText = seconds < 10 ? `0${seconds}` : seconds;
        }
        
        // Initialize countdown
        updateCountdown();
        
        // Update countdown every second
        setInterval(updateCountdown, 1000);
        
        // Check viewport height and adjust content if needed
        function adjustForViewport() {
            const vh = window.innerHeight;
            
            if (vh < 700) {
                document.body.classList.add('compact-view');
            } else {
                document.body.classList.remove('compact-view');
            }
        }
        
        // Run on load and resize
        window.addEventListener('load', adjustForViewport);
        window.addEventListener('resize', adjustForViewport);
    </script>
</body>
</html>
